        <div>
            <div>
                <label for="selectEvent"><strong>Select Event</strong></label> <br>
                <select name="" class="form-control" id="selectEvent">
                    <option value="choose">Choose...</option>
                    <option value="cyberquest">Cyberquest</option>
                    <option value="aerodynamix">Aerodynamix</option>
                    <option value="electromania">Electromania</option>

                    <option value="nirmaan">Nirmaan</option>
                    <option value="oligopoly">Oligopoly</option>
                    <option value="powersurge">Powersurge</option>
                    <option value="rasayans">Rasayans</option>
                    <option value="robomania">Robomania</option>
                    <option value="monopoly">Monopoly</option>
                    <option value="kreedomania">Kreedomania</option>
                    <option value="gnosiomania">Gnosiomania</option>
                </select>
            </div>
            <div id="errorEvent"></div>
        </div>
        <hr>
        <div>
            <div>
                <label for="selectContest"><strong>Select Contest</strong></label> <br>
                <select name="" class="form-control" id="selectContest">
                    <option value="choose">Choose...</option>
                </select>
            </div>
            <div id="errorContest"></div>
        </div>
        <hr>
        <div>
            <div>
                <label for="selectTeam"><strong>Select Team</strong></label> <br>
                <select name="" class="form-control" id="selectTeam">
                    <option value="choose">Choose...</option>
                </select>
            </div>
            <div id="errorTeam"></div>
        </div>
        <br>
        <button type="button" class="btn btn-primary btn-lg btn-block" id="submitBtn">Register</button>
    </div>
