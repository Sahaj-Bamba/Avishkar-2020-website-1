  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Confirmation</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div>
            <h5><small>Do you want to accept or reject the request?</small></h5>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-success" onclick="acceptRequest()">Accept</button>
          <button type="button" class="btn btn-primary" onclick="rejectRequest()">Reject</button>
        </div>
      </div>
    </div>
  </div>

  <div class="container" id="main-container">
    <div id="prompt-login">
      <h3 class="h3">You first have to <a href="../register/login.html">Login</a>/ <a
          href="../register/register.html">Register</a> to Manage Teams</h3>
    </div>
    <div class="main">
      <h1>Manage Teams</h1>
      <div id="create-team-wrapper"><a href="#" class="neon-btn" id="create-team">
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <u>Create Team</u>
    </a></div>
      <div id="accordion" class="accordion">

      </div>
    </div>

  </div>

  <!-- Modal -->
  <div class="modal fade" id="modal-add-member" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Add a Member</h5>
        </div>
        <div class="modal-body">
          <div class="alert alert-danger" role="alert" style="display: none;" id="modal-alert-add-member">

          </div>
          <label for="username">Username</label><br>
          <input type="text" id="username" class="form-control">

        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" id="send-request">Send Request</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal -->
  <div class="modal fade" id="modal-create-team" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Create Team</h5>
        </div>
        <div class="modal-body">
          <div class="alert alert-danger" role="alert" style="display: none;" id="modal-alert-create-team">

          </div>
          <label for="team-name">Team Name</label><br>
          <input type="text" id="team-name" class="form-control">

        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" id="send-create-team-request">Create Team</button>
        </div>
      </div>
    </div>
  </div>
