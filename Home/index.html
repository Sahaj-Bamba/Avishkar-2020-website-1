<!DOCTYPE html>
<html>
<head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">

    <title>Hack In The North 3.0 - India's Biggest Student Hackathon</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <link rel="stylesheet" href="./css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="./css/cards.css">
</head>

<body>
    <section id="landing">
        <div class="container-fluid" style="padding-bottom: 3%;">
            <div class="row col-md-8 col-md-offset-2">
                <div id="scene" style="position: relative; transform: translate3d(0px, 0px, 0px) rotate(0.0001deg); transform-style: preserve-3d; backface-visibility: hidden; pointer-events: none;">
                    <img class="parallax-width initial loaded" data-depth="0.1" style="position: relative; transform: translate3d(-6.3px, 3.8px, 0px); transform-style: preserve-3d; backface-visibility: hidden; display: block; left: 0px; top: 0px;" src="./img/gears.gif">

                    <img class="parallax-width initial loaded" data-depth="0.2" style="position: absolute; top: 0px; transform: translate3d(-12.6px, 7.7px, 0px); transform-style: preserve-3d; backface-visibility: hidden; display: block; left: 0px;" src="./img/mountain_shadow1.png">

                    <img class="parallax-width initial loaded" data-depth="0.3" style="position: absolute; top: 0px; transform: translate3d(-19px, 11.5px, 0px); transform-style: preserve-3d; backface-visibility: hidden; display: block; left: 0px;" src="./img/text_shadow.png">
                </div>
            </div>
        </div>
    </section>



    <script src="./js/jquery-3.js"></script>
    <script type="text/javascript" src="./js/wow.js"></script>
    <script type="text/javascript" src="./js/parallax.js"></script>
    <script src="./js/main.js" async=""></script>
    </body>
</html>
